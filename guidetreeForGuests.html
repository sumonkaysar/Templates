<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide Tree Page - Style City Hotel</title>

  <link rel="stylesheet" href="./css/guideTree.css">
</head>
<body>
  <header>
    <div class="address">
      <div>
        <div class="hotelCappuccinoLogo center">
          <img src="./assets/hotel-cappuccino.svg" alt="Hotel Cappucino Icon">
        </div>
      </div>
      <div>
        <h2>Hotel Cappucino</h2>
        <p>@hotelcappucino</p>
        <div class="location center">
          <img src="./assets/location.svg" alt="Location Icon">
          <p>Plaça de Cort, 07001 Palma de Mallorca</p>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="image-slider-section">
        <div class="slider-items-wrapper">
          <div id="last-clone" class="slider-items">
            <img class="slider-image" src="./assets/slider-image-5.jpg" alt="Slider Image">
          </div>
          <div class="slider-items">
            <img class="slider-image" src="./assets/slider-image-1.jpg" alt="Slider Image">
          </div>
          <div class="slider-items">
            <img class="slider-image" src="./assets/slider-image-2.jpg" alt="Slider Image">
          </div>
          <div class="slider-items">
            <img class="slider-image" src="./assets/slider-image-3.jpg" alt="Slider Image">
          </div>
          <div class="slider-items">
            <img class="slider-image" src="./assets/slider-image-4.jpg" alt="Slider Image">
          </div>
          <div class="slider-items">
            <img class="slider-image" src="./assets/slider-image-5.jpg" alt="Slider Image">
          </div>
          <div id="first-clone" class="slider-items">
            <img class="slider-image" src="./assets/slider-image-1.jpg" alt="Slider Image">
          </div>
        </div>
      </div>
      <div class="slider-btns center">
        <button class="prev">
          <img src="./assets/left-arrow.svg" alt="Left Button">
        </button>
        <input class="slider-btn" type="radio" name="sliderBtn" data-id="1" checked />
        <input class="slider-btn" type="radio" name="sliderBtn" data-id="2" />
        <input class="slider-btn" type="radio" name="sliderBtn" data-id="3" />
        <input class="slider-btn" type="radio" name="sliderBtn" data-id="4" />
        <input class="slider-btn" type="radio" name="sliderBtn" data-id="5" />
        <button class="next">
          <img src="./assets/right-arrow.svg" alt="Right Button">
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="booking">
      <a href="#">Cappuccino Grand Café menu</a>
      <a href="#">Book a treatment</a>
      <a href="#">Book a massage</a>
      <a href="#">Daily Cappuccino</a>
      <a href="#">Best restaurants in Palma’s Old Town</a>
    </div>
  </main>
  <footer>
    <div class="hello-logo">
      <img src="./assets/hello.svg" alt="Logo">
    </div>
  </footer>

  <script src="./js/slider.js"></script>
</body>
</html>
