<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

  <div id="formWrapper">
    <form id="loginForm" class="form" action="">
      <div class="inputGroup emailInput">
        <img src="./assets/email.svg" alt="Email Icon">
        <input type="email" name="email" placeholder="Enter your email" />
      </div>
      <div class="inputGroup passwordInput">
        <img src="./assets/lock.svg" alt="Lock Icon">
        <input type="password" name="password" placeholder="Enter a secure password" />
        <img class="showPass" src="./assets/eye-slash.svg" alt="Eye Slash Icon">
      </div>
      <input class="loginBtn" type="submit" value="Log in" />
    </form>
  </div>
  
</body>
</html>
